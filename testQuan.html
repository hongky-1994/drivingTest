    <!-- <div class="app-container w-100"></div> -->
    <div class="section-container">
      <div class="exam-left-column">
        <div class="timer-container bg--pink2">
          Thời gian còn lại<br>
          <div class="timer-time-container">
            <span id="minute" class="timer-time"></span>:<span class="timer-time" id="second"></span>
          </div>
        </div>
        <div class="question-container">
          <div class="question-box bg--grey2 color--white1">1</div>
          <div class="question-box bg--grey2 color--white1">2</div>
          <div class="question-box bg--grey2 color--white1">3</div>
          <div class="question-box bg--grey2 color--white1">4</div>
          <div class="question-box bg--grey2 color--white1">5</div>
        </div>
      </div>
      <div class="exam-right-column">
        <p class="test-question">Xe ô tô tham gia giao thông đường bộ phải bảo đảm các quy định về chất lượng, an toàn kỹ thuật và bảo vệ môi trường nào ghi dưới đây?</p>
        <form class="test-answer-form">
          <div class="test-answer-container col-xl-6">
            <input type="checkbox" id="answer-1" name="answer-1" >
            <label for="answer-1" > Hello
            </label>
          </div>

          <div class="test-answer-container col-xl-6">
            <input type="checkbox" id="answer-2" name="answer-2">
            <label for="answer-2"> Hi
            </label>
          </div>

          <div class="test-answer-container col-xl-6">
            <input type="checkbox" id="answer-3" name="answer-3">
            <label for="answer-3"> How are you
            </label>
          </div>

          <div class="test-answer-container col-xl-6">
            <input type="checkbox" id="answer-4" name="answer-4">
            <label for="answer-4"> im fine
            </label>
          </div>  

          <button class="submit-answer" type="submit">Nộp bài</button>
        </form>
      </div>
    </div>
  </div>

  <div class="loader"></div>

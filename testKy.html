<body>

  <div id="app">
    <div class="container auth-container pt-5">
      <form action="" class="w-100 bg-white rounded--10" onsubmit="authView.signIn(event)">
        <h1 class="font-weight-bold text-center mb-5 color--blue1">DRIVING REAL TEST</h1>
        <div class="row mb-4 bg--grey1 p-2  rounded--10">
          <h2 class="font-weight-bold col-4 m-0 py-2 text-center rounded--10 pointer text-white bg--blue1">Đăng nhập</h2>
          <h2 class="font-weight-bold col-4 m-0 py-2 text-center rounded--10 pointer text-secondary" onclick="authView.showScreen('signUp')">Đăng ký</h2>
          <h2 class="font-weight-bold col-4 m-0 py-2 text-center rounded--10 pointer text-secondary" onclick="authView.showScreen('anonymous')">Ẩn danh</h2>
        </div>
        <div class="form-group row">
          <label for="email" class="col-2">Email của bạn</label>
          <div class="input-wrapper col-10">
            <input type="text" class="form-control" name="email" placeholder="VD: test1@gmail.com"/>
            <span class="error__message error__email text-danger"></span>
          </div>  
        </div>
        <div class="form-group row">
          <label for="password" class="col-2">Mật khẩu</label>
          <div class="input-wrapper col-10">
            <input type="password" class="form-control" name="password" placeholder="******"/>
            <span class="error__message error__password text-danger"></span>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn bg--blue1 text-white px-4">Đăng nhập</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal__container"></div>
  <div class="loader"></div>
